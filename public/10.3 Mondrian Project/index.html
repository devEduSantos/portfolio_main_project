<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    html{
      height: 100vh;
    }
    .container-flex{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .container-grid{
      background-color: #000;
      width: 748px;
      display: grid;
      height: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px auto;
      gap: 9px;
    }
    .one{
      background-color: #E72F24;
    }
    .two{
      background-color: #F0F1EC;
      grid-column: 2 / -1;
    }
    .three{
      background-color: #F0F1EC;
      grid-row: 2 / 4;
    }
    .four{
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }
    .five{
      background-color: #004592;
    }
    .six{
      background-color: #F0F1EC;
      grid-row: 3 / 5;
      gap: 0px;
    }
    .seven{
      background-color: #F0F1EC;
    }
    .eight{
      background-color: #F9D01E;
    }
    .nine{
      background-color: #000;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container-flex">
    <div class="container-grid">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
    </div>
  </div>
</body>

</html>
